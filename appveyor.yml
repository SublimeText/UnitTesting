# if you are looking for a working example
# refer to https://github.com/randy3k/UnitTesting-example/blob/master/appveyor.yml

environment:
    global:
        # Your package name
        PACKAGE: "UnitTesting"
    matrix:
        - SUBLIME_TEXT_VERSION : "2"
        - SUBLIME_TEXT_VERSION : "3"

install:
    - ps: .\sbin\appveyor.ps1 "bootstrap"

build: off

test_script:
    # make a change here -- checking
    - ps: |
        $default = $VerbosePreference
        $VerbosePreference = 'continue'
        .\sbin\appveyor.ps1 "run_tests"
        $VerbosePreference = $default
