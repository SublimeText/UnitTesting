# if you are looking for a working example
# refer to https://github.com/randy3k/UnitTesting-example/blob/master/.github/workflows/test.yaml

name: test

on: [push, pull_request]

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  run-tests:
    strategy:
      fail-fast: false
      matrix:
        st-version: [3, 4]
        os: ["ubuntu-latest", "macOS-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: "./actions/setup"
        with:
          sublime-text-version: ${{ matrix.st-version }}
          install-unittesting: false
      - uses: "./actions/run-tests"
        with:
          coverage: true
      - run: |
          if [ -f ./.coverage ]; then
            pip3 install coverage==4.5.4
            coverage xml -o coverage.xml
          fi
        shell: bash
      - uses: codecov/codecov-action@v2

  test-actions:
    strategy:
      fail-fast: false
      matrix:
        st-version: [3, 4]
        os: ["ubuntu-latest", "macOS-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: "./actions/setup"
        with:
          sublime-text-version: ${{ matrix.st-version }}
      - uses: "./actions/run-tests"
        with:
          coverage: true
